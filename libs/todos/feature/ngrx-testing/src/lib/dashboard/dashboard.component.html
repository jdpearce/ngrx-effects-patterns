<h1>NgRX Effects Patterns</h1>

<button (click)="nonDispatchingTapEffect()">Non-Dispatching Tap Effect</button>

<button (click)="dispatchingSwitchMapEffect()">
  Dispatching SwitchMap Effect
</button>

<button (click)="multiActionDispatchEffect()">
  Multi-Action Dispatch
</button>

<button (click)="storeReadingEffect()">
  Store Reading Effect
</button>

<hr />

<ul *ngIf="$log | async as log">
  <li *ngFor="let logItem of log; trackBy: $index">{{ logItem }}</li>
</ul>
